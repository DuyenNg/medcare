{% if news_page_obj %}
{% for news in news_page_obj %}
<tr>
    <th scope="row">
        {{ forloop.counter }}
    </th>
    <td class="title">
        <b>{{ news.title }}</b>
    </td>
    <td class="image">
        <a href="{{ news.image.url }}" class="avatar" data-toggle="tooltip" data-original-title="{{ news.id }}">
            <img alt="Image placeholder" id="myImage" src="{{ news.image.url }}">
        </a>
    </td>
    <td class="type">
        <b>{{ news.type }}</b>
    </td>
    <td class="text-right">
        <div class="dropdown">
            <a class="btn btn-sm btn-icon-only text-light" href="#" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-ellipsis-v"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                <a class="dropdown-item" href="{% url 'admin-news-detail' news.id %}">See details/Edit</a>
            </div>
        </div>
    </td>
</tr>
{% endfor %}
{% else %}
<p style="margin-left: 20px; margin-top: 10px;">No news found.</p>
{% endif %}

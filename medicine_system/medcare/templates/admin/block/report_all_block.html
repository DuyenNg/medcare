{% if report_page_obj %}
{% for report in report_page_obj %}
<tr>
    <th scope="row">
        {{ forloop.counter }}
    </th>
    <td class="email">
        <b>{{ report.user.email }}</b>
    </td>
    <td class="review">
        <b>{{ report.review.title }}</b>
    </td>
    <td class="title">
        <b>{{ report.title }}</b>
    </td>
    <td class="content">
        <b>{{ report.content }}</b>
    </td>
    <td class="text-right">
        <div class="dropdown">
            <a class="btn btn-sm btn-icon-only text-light" href="#" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-ellipsis-v"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                <a class="dropdown-item" href="{% url 'admin-report-detail' report.id %}">See details</a>
            </div>
        </div>
    </td>
</tr>
{% endfor %}
{% else %}
<p style="margin-left: 20px; margin-top: 10px;">No reports found.</p>
{% endif %}
